  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  
  <style>
	
	body{height:100%;
	   width:100%;
	   background-image:url("https://thumbs.dreamstime.com/b/blue-morpho-butterfly-pastel-blue-background-blue-morpho-butterfly-pastel-blue-background-close-up-137385135.jpg");
	   background-repeat:no-repeat; 
	   background-size:cover;   
	  }
		
	table, th, td {border: 2px solid white;text-align:center; font-size:18pt;}

	th{background-color:blue; color:white; font-weight:bold;}
	
	img{width:100; height:100}

	td{text-align:center; color:white;}
	
	.button{padding:15px 50px; background-color:green;color:white; border-radius:20px; border:none; font-size:14pt}

	.editText{font-size:18pt; border-radius:20px;}
	
	input[type="radio"] {height: 20px; width: 20px; vertical-align: middle;}

	input[type="checkbox"] {height: 20px; width: 20px;vertical-align: middle;}
	
	body{font-weight:bold;}
	
	.transBG{background-color:#66808080; border-radius:20px; margin-top:50px}
	
	.title{font-size:40pt; font-weight:bold;}
	
	p, label{color:white;}
	
	textarea{border-radius:10px}
	
	
  </style>
  
</head>

<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	
	  <!-- Brand -->
	  <a class="navbar-brand" href="index.html">Home</a>

	  <!-- Toggler/collapsibe Button -->
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">

	  <div class="collapse navbar-collapse" id="collapsibleNavbar">

		  <li class="nav-item">
			<a class="nav-link" href="#">About us</a>
		  </li>
		  <li class="nav-item">

	<div class="container text-center">
		<p class="title">Butterfly sightings</p>
		<p>Here you can post information on the butterflies you have spotted.</p>
	</div>
	
	<div class="container transBG">
		<form>
		    <div class="form-row">
				<div class="col-sm-6">
					<label for="name" class="pt-3">Enter name:</label>
					<input type="text" class="form-control" id="name" placeholder="Full name" name="name">
					<label for="email" class="pt-3">Enter email:</label>
					<input type="text" class="form-control" id="email" placeholder="Email" name="email">
					<label for="location" class="pt-3">Enter location:</label>
					<input type="text" class="form-control" id="location" placeholder="Location" name="location">
					<br><label for="fileselect">Description(optional):</label></br>
					<textarea rows="5" cols="25" name="Description" id="Description"></textarea>
				</div>
			</div>
		</form>
	</div>
