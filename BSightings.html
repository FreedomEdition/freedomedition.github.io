<html>
<head>

  <title>Butterfly project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>

	$(document).ready(function(){

	  $("input").focus(function(){
		$(this).css("background-color","#ddd");
	  });
	  
	  $("input").blur(function(){
		$(this).css("background-color","#ffff");
	  });
	  
	   $(".btnColorChange").mouseenter(function(){
		$(this).css("background-color","f0ead6");
		$(this).css("color","#000");
	   });
	  
		$(".btnColorChange").mouseleave(function(){
			$(this).css("background-color","green");
			$(this).css("color","#ffff");
		});
	  
	  
	});
	</script>
  
 
  
</head>

<body class="forBody">

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">

<!-- page header -->
	<div class="container text-center">
		<p class="titleBsighting text-white">Butterfly sightings</p>
		<p class="text-white">Here you can post information on the butterflies you have spotted.</p>
	</div>
	
	
	<!-- container that have a transparent background -->
	<div class="container transBG">
		<!-- form with all element for user to input data-->
		<form>
		    <div class="form-row">
				<div class="col-sm-6">
					<p><label class="text-white for="name" class="pt-3">Enter name:</label>
					<input type="text" class="form-control" id="name" placeholder="Full name" name="name"/></p>
					<p><label class="text-white for="email" class="pt-3">Enter email:</label>
					<input type="text" class="form-control" id="email" placeholder="Email" name="email"/><p/>
					<p><label class="text-white for="location" class="pt-3">Enter location:</label>
					<input type="text" class="form-control" id="location" placeholder="Location" name="location"/></p>
					<p><label class="text-white for="fileselect">Upload photo:</label>
					<input type="file" name="upload" id="fileselect"/></p>
					<label class="text-white for="fileselect">Description (optional):</label>
					<p><textarea rows="5" cols="40" name="Description" id="Description"></textarea></p>
				</div>
			</div>
			<!-- Submit button to push data-->
			<div class="row">
				<div class="col-sm-12 text-center">
					<input class="btnColorChange" type="submit" value="Submit"/>
				</div>
			</div>
		</form>
	</div>
	
	<!-- footer -->
	<div class="jumbotron text-center">
