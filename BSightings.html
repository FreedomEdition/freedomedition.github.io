<html>
<head>
  <title>Butterfly project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  
  <style>
	
	body{height:100%;
	   width:100%;
	   background-image:url("https://thumbs.dreamstime.com/b/blue-morpho-butterfly-pastel-blue-background-blue-morpho-butterfly-pastel-blue-background-close-up-137385135.jpg");
	   background-repeat:no-repeat; 
	   background-size:cover;   
	  }
		
	table, th, td {border: 2px solid white;text-align:center; font-size:18pt;}

	th{background-color:blue; color:white; font-weight:bold;}
	
	img{width:100; height:100}

	td{text-align:center; color:white;}
	
	.button{padding:15px 50px; background-color:green;color:white; border-radius:20px; border:none; font-size:14pt}

	.editText{font-size:18pt; border-radius:20px;}
	
	input[type="radio"] {height: 20px; width: 20px; vertical-align: middle;}

	input[type="checkbox"] {height: 20px; width: 20px;vertical-align: middle;}
	
	body{font-weight:bold;}
	
	.transBG{background-color:#66808080; border-radius:20px; margin-top:50px}
	
	.title{font-size:40pt; font-weight:bold;}
	
	p{color:white;}
	
	textarea{border-radius:10px}
	
	
  </style>
  
</head>

<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	
	  <!-- Brand -->
	  <a class="navbar-brand" href="index.html">Home</a>

	  <!-- Toggler/collapsibe Button -->
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	  </button>

	  <!-- Navbar links -->
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav" style="text-align:center;">
		  <li class="nav-item">
			<a class="nav-link" href="#">About us</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="#">Contact us</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="#">FAQ's</a>
		  </li> 
		</ul>
	  </div> 
	</nav>

	<div class="container">
		<center><p class="title">Butterfly sightings</p>
		<p>Here you can post information on the butterflies you have spotted.</p>
		
	</div>
	
	<div class="container transBG">
		<div class="table-reponsive-sm">
		<center>
		<form>
			<table class="table table-bordered" cellpadding="20" cellspacing="0";> <!-- Defining that there will be spaces around elements in cell but no spaces between cells--> 
				<tr> 
				<td> 
				<label for="Name">First name:</label> <!-- Label of element first input element-->
				<input type="text" name="Name" maxlength="20" class="editText"/> <!-- input element as an edit text--> 
				</td> 
				</tr> 
				
				<tr> 
				<td> 
				<label for="Surname">Last name:</label> <!-- Label of element third input element-->
				<input type="text" name="Surname" maxlength="20"class="editText"/> <!-- input element as an edit text--> 
				</td> 
				</tr> 
				
				<tr>
				<td> 
				<label for="Country">Country:</label>
				<input type="text" name="Country" maxlength="20" class="editText"/>
				</td>
				</tr>
				
				<tr>
				<td> 
				<label for="Region">Region:</label>
				<input type="text" name="Region" maxlength="20" class="editText"/>
				</td>
				</tr>
				
				<tr>
				<td> 
				<p>Add a comment:</p>
				<textarea name="text" cols="30" rows="5" class="text-left"></textarea>
				</td>
				</tr>
				
				<tr> 
				<td> 
				<input type="radio" name="gender" id="male"> <!-- input element a radio --> <label for="male">Male</label>
				<input type="radio" name="gender" id="female"> <!-- input element a radio --> <label for="female">Female</label>
				</td> 
				</tr> 
			</table> 
		
			<table class="table table-bordered" cellpadding="20" cellspacing="0";> 
				<tr> 
					<td><center> 
					<input type="checkbox" name="sc"> <!-- input element a checkbox --> 
					<label for="sc">SC</label>
					</center> <!-- label of first checkbox--> 
					</td> 
				
					<td><center> 
					<input type="checkbox" name="hsc"> <!-- input element a checkbox --> 
					<label for="hsc">HSC</label></center> <!-- label of second checkbox--> 
					</td> 
					
					<td><center> 
					<input type="checkbox" name="degree"> <!-- input element a checkbox --> 
					<label for="degree">Degree</label></center> <!-- label of third checkbox--> 
					</td> 
				</tr> 
				
				<tr> 
					<td colspan="3"> 
					<p>Upload your photo here:</p>
					<p><input type="file" name="upload"></p>
					</td>
				</tr> 
				
				<tr> 
					<td><center>
					<input type="submit" value="Submit" class="button"/> 
					</td></center> <!-- input element as a submit button --> 
					
					<td></td> 
					
					<td><center>
					<input type="reset" value="Reset" class="button"/>
					</td></center><!-- input element as a reset button --> 
				</tr> 
			</table> 
		</form>
		</center>
		</div>
	</div>
	
	<div class="jumbotron text-center">
	  <p>Footer</p>
	</div>
	
</body>

</html>
