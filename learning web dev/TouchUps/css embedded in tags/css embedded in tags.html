<html>
<head>
	<title>css embedded in html page</title>
</head>


<body>

	<p>This text does not have any style applied to it.</p>
	
	<p style="font-size:20pt">This text has the <em><b>font-size</b></em> style applied to it, making it 20pt.</p>
	
	<p style="font-size:20pt; color:#ff0000">This text has the <em><b>font-size</b></em> & <em><b>color</b></em> style applied to it,
	making it 20pt and red.</p>
	
</body>
</html>
